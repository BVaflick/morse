<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <title>Морзе</title>  
    </head>
    <body>  
        <div id="container" class="container">               
            <div>
                <span id="first" class="center"></span>
            </div>                    
            <div>
                <span id="second" class="center"></span>
            </div>        
        </div>
        <!-- <div class="button-container">
            <button id="button">Жми</button>
        </div> -->
    </body>
    <script type="text/javascript" src="./scripts/constants.js"></script>
    <script type="text/javascript" src="./scripts/game1.js"></script>    
    <script type="text/javascript" src="./scripts/audio.js"></script>    
    <script type="text/javascript" src="./scripts/translator.js"></script>    
    <script>
        audio = new MorseAudioPlayer()
        translator = new Translator()
        firstField = document.getElementById('first')
        secondField = document.getElementById('second')
        game = new Game1(firstField, secondField, audio, translator)
        document.addEventListener('keydown', event => game.keyboardHandler(event))
    </script>
</html>
